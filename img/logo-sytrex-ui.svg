  <circle cx="70" cy="60" r="34" fill="url(#grad-bg)"/>

  <!-- Palmensilhouette -->
  <g transform="translate(70,60)" fill="#020617">
    <!-- Stamm -->
    <rect x="-3" y="-4" width="6" height="32" rx="3"/>
    <!-- BlÃ¤tter -->
    <path d="M0 -4 C 10 -22, 26 -20, 30 -10 C 18 -10, 10 -6, 0 -4 Z"/>
    <path d="M0 -4 C -10 -22, -26 -20, -30 -10 C -18 -10, -10 -6, 0 -4 Z"/>
    <path d="M0 -4 C 8 -18, 18 -18, 22 -12 C 14 -10, 8 -7, 0 -4 Z"/>
    <path d="M0 -4 C -8 -18, -18 -18, -22 -12 C -14 -10, -8 -7, 0 -4 Z"/>
  </g>

  <!-- Text: Sytrex UI -->
