      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="grad-text" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fefce8"/>
      <stop offset="100%" stop-color="#e5e7eb"/>
